<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>GenTreeApp</title>
    <link rel="stylesheet" href="./semantic/semantic.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/style_tree.css">
    <link rel="stylesheet" href="simplelightbox/dist/simplelightbox.css">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://cdn.rawgit.com/ErikGartner/dTree/2.0.2/dist/dTree.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="simplelightbox/dist/simple-lightbox.js"></script>
   
</head>

<body> 
        <div class="navbar">
                <a id="home">Home</a>
                <a id="myTrees">My Trees</a>
                <a id="settings">Settings</a>
        </div>

        <div class="info">
            <h2>Logged as: <i id=usernameText>default</i> </h2>
        </div>

        <div class="row">
            <div class="side">
                <div class="cardimage" id="cardImageDiv">

                    <div class="ui card" id="card">
                            <div class="image" >
                                <img id="cardImage" src="./img/unknown.jpg">
                            </div>
                            <div class="content">
                                <p class="header" id="cardHeader">Unknown</p>
                                    <div class="meta">
                                        <span class="date"> </span>
                                    </div>
                                    <div class="description" id="cardDesc">
                                        Select a person to show details
                                    </div>
                            </div>
                            <div class="extra content">
                               <button id="addRelationButton">Add relation</button>    
                               <button id="addEventButton">Add event</button>
                               <button id="addMediaButton">Add media</button>
                               <button id="deletePersonButton">Delete person</button>
                               <button id="showGallery">Show gallery</button>                                                                                              
                            </div>
                        </div> 
                </div>            
            </div>

            <div id="gallery" class="gallery">
                
                <div class="clear"></div>
    
            </div>

            <div class="addRelation" id="addRelation">

                <label for="username"><b>Name:</b></label>
                <input id="personName" type="text" name="personName"  required>

                <label for="surname"><b>Surname:</b></label>
                <input id="personSurname" type="text" name="personSurname"  required>

                <select name="personSex" id="personSex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <select name="relationType" id="relationType">
                    <option value="Marriage">Spouse</option>
                    <option value="Parent">Child</option>
                </select>

                <label for="birthDate"><b>Birth date:</b></label>
                <input type="date" name="birthDate" id="birthDate" required/> 

                <button id="addRelationButtonConfirm">Add</button>

            </div>

            <div class="addRelation" id="addEvent">

                <input type="date" name="eventDate" id="eventDate" required/> <br><br>

                <select name="eventType" id="eventType">
                    <option value="Birth">Birth</option>
                    <option value="Death">Death</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Divorce">Divorce</option>
                </select> <br><br>

                <label for="eventDescription"><b>Description:</b></label>
                <input id="eventDescription" type="text" name="eventDescription"  required> <br>

                <button id="addEventButtonConfirm">Add</button>

            </div>

            <div class="addRelation" id="addMedia">

                <input type="file" name="addMedia" id="addMediaInput" accept="image/*">

                <button id="addMediaButtonConfirm">Add</button>

            </div>
        
            <div class="main">              
                <div id="graph"></div>            
            </div>
        </div>

        
        <script src="./scripts/main.js" type="module"></script>
        <script src="./scripts/navigation.js"></script>

       
</body>

</html>
