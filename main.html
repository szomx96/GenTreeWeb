<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>GenTreeApp</title>
    <link rel="stylesheet" href="./semantic/semantic.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="navbar">
                <a id="home">Home</a>
                <a id="myTrees">My Trees</a>
                <a id="settings">Settings</a>
        </div>

        <div class="info">
            <h2>Logged as: <i id=usernameText>default</i> </h2>
        </div>

        <div class="row">
            <div class="side">
                <div class="cardimage">

                    <div class="ui card" id="card">
                            <div class="image" >
                                <img id="cardImage" src="./img/unknown.jpg">
                            </div>
                            <div class="content">
                                <p class="header" id="cardHeader">Unknown</p>
                                    <div class="meta">
                                        <span class="date"> </span>
                                    </div>
                                    <div class="description" id="cardDesc">
                                        Select a person to show details
                                    </div>
                            </div>
                            <div class="extra content">
                                <a>                                   
                                        
                                </a>
                            </div>
                        </div> 
                </div>            
            </div>        
        
            <div class="main">              
                    <div class="chart" id="collapsable-example"></div>               
            </div>
        </div>

        
        <script src="./scripts/main.js"></script>

       
</body>

</html>
